<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Panel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% load static %}
    <!-- Custom CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <!-- Core JS utils -->
    <script src="{% static 'js/main.js' %}"></script>
    
    <!-- Feature-specific JS, loaded conditionally based on page -->
    {% block extra_js %}{% endblock %}
</head>

<body>

    <!-- Toggle buton (üstte navbar içine yerleştir) -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
                aria-controls="sidebar">
                ☰ Menü
            </button>
            <a href="{% url 'profile' %}" class="ms-auto text-decoration-none">👤 {{ request.user.username }}</a>
        </div>
    </nav>

    <!-- Sidebar offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Menü</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group">
                <li class="list-group-item"><a href="{% url 'home' %}">🏠 Anasayfa</a></li>
                <li class="list-group-item"><a href="{% url 'profile' %}">👤 Profil</a></li>
                {% if request.user.is_superuser %}
                <li class="list-group-item"><a href="{% url 'user_list' %}">🛠️ Kullanıcı Yönetimi</a></li>
                {% endif %}
            </ul>
            <div class="mt-4">
                <a href="{% url 'logout' %}" class="btn btn-danger w-100">🚪 Çıkış</a>
            </div>
        </div>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
      </div>

</body>

</html>
